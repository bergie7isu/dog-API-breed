<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog API App - Breed-Specific</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is an app that gets a dog picture from an API per a specified breed and loads the image to the DOM.">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form>
            <fieldset>
                <label for="type-of-dog" class="type-of-dog">
                    What breed of dog do you want to see?
                </label>
                <input id="type-of-dog" type="text" placeholder="Enter a Dog Breed" required>
                <button type="submit" class="submit">Submit</button>
            </fieldset>
        </form>
        <section class="dog-pictures hidden"></section>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</html>
